<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="header">
      <span>NASA</span>
    </div>
    <div id="content">
      <div id="section1">
        <h3>Social Media</h3>
        <p>Twitter - @nasa</p>
        <p>Facebook - fb.com/nasa</p>
        <p>Instagram - @nasa</p>
        <p>Youtube - youtube.com/NASA</p>
      </div>
      <div id="section2">
        <h3>OFFICE INFO</h3>
        <p>Public Communications Office</p>
        <p>NASA Headquarters</p>
        <p>300 E. Street SW, Suite 5R30</p>
        <p>Washington, DC 20546</p>
        <p>(202) 358-0001 (Office)</p>
        <p>(202) 358-4338 (Fax)</p>
      </div>
      <div id="section3">
        <h3>CONTACT US</h3>
        <p id="name">Name</p>
        <input type="text" />
        <p id="msg">Message</p>
        <textarea></textarea>
        <button id="button">send</button>
      </div>
    </div>
  </body>
</html>
